<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- navigation -->
      <nav></nav>
      <!-- welcome section -->
      <!-- hero -->
      <section
        class="mx-8 my-4 grid auto-rows-[40vh] grid-cols-1 px-4 sm:grid-cols-12"
      >
        <div class="bg-blue-400 sm:order-2 sm:col-span-4"></div>
        <div
          class="relative -top-4 mx-auto w-[90%] rounded-sm bg-gray-200 sm:left-8 sm:top-6 sm:col-span-8 sm:h-[75%] sm:w-[100%]"
        >
          A2
        </div>
      </section>
      <!-- latest insights -->
      <section class="py-8">
        <div class="px-8 pb-8">
          <h3 class="text-2xl">Latest Insight</h3>
        </div>
        <div
          class="grid auto-rows-[50vh] grid-cols-1 gap-8 px-8 md:grid-cols-12"
        >
          <div class="md:relative md:col-span-12 md:ml-0">
            <div
              class="h-[80%] bg-red-300 sm:relative md:-left-12 md:h-[100%]"
            ></div>
            <div
              class="relative -top-[5%] mx-auto h-[25%] w-[95%] rounded-sm bg-gray-300 md:absolute md:right-0 md:my-16 md:h-[75%] md:w-[50%] lg:w-[40%]"
            >
              <p>Report 1</p>
            </div>
          </div>
          <div
            class="grid auto-rows-[50vh] grid-cols-1 gap-4 md:relative md:col-span-12 md:grid-cols-12 md:gap-8"
          >
            <div class="md:col-span-6 lg:order-2">
              <div
                class="h-[80%] bg-red-400 md:invisible md:relative md:left-12 md:h-[100%] lg:visible"
              ></div>
              <div
                class="relative -top-[5%] mx-auto h-[25%] w-[95%] rounded-sm bg-gray-300 md:absolute md:my-16 md:h-[75%] md:w-[50%] lg:w-[25%]"
              >
                <p>Report</p>
              </div>
            </div>
            <div
              class="h-[25%] bg-blue-700 md:col-span-6 md:h-[100%] md:w-[100%]"
            >
              <h2>Researcg Institute</h2>
            </div>
          </div>
        </div>
        <div class="my-36 px-28 md:mt-[15%] md:px-8">
          <a href="#" class="rounded-full border-2 px-10 py-3"
            >More Analytics</a
          >
        </div>
      </section>
    </div>
  </body>
</html>
